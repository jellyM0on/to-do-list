<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js" defer></script>

<div id="content">
    <div id="sidebar">
        <div class="heading"></div>
        <div class="sidebar-items">
            <div>All</div>
            <div class="sidebar-lists">To-do Lists</div>
        </div>
    </div>

    <div id="list-interface">
        <button id="list-maker">Add List</button>
        
            <form id="add-list-form">
                <label for="list-title">List Name: </label>
                <input type="text" id="list-title" class="list-form" name="title" minlength="1" maxlength="20">
                <label for="list-description">Description: </label>
                <textarea id="list-description" class="list-form" name="description" cols="30" rows="10" placeholder="Enter a short description..."></textarea>
                <button type="submit">Submit</button>
            </form>
        
    </div>

    <div id="task-interface">
        <button id="full-screen-mode">Full Screen</button>
       
        <form id="add-task-form">
            <label for="task-title">Task Name: </label>
            <input type="text" id="task-title" class="task-form" name="title" minlength="1">
            <select name="parent-list" id="task-list">
                
            </select>
            <label for="task-date">Due Date: </label>
            <input type="date" id="task-date" name= "date">
            <label for="task-priority">Priority: </label>
            <select name="priority-selection" id="task-priority">
                <option value="None">--</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <label for="task-description">Description/Notes: </label>
            <textarea name="description" id="task-description" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
