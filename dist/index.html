<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js" defer></script>

<div id="content">
    <div id="list-interface">
        <button id="list-maker"><img class= "add-list-img" src="../src/icons/plus.svg" alt="icon"></button>
        
            <form id="add-list-form">
                <div id="list-form" class="list-form">
                    <button class="form-close-btn">X</button>
                    <label for="list-title">List Name: </label>
                    <input type="text" id="list-title" class="list-form" name="title" minlength="1" maxlength="20">
                    <label for="list-description">Description: </label>
                    <textarea id="list-description" class="list-form" name="description" cols="30" rows="10" placeholder="Enter a short description..."></textarea>
                    <button type="submit">Save</button>
                </div>
            </form>
        
    </div>

    <div id="task-interface">
        <div class="task-interface-header"></div>
        <!-- <button id="full-screen-mode">Full Screen</button> -->
       

    </div>

</div>
</body>
</html>
